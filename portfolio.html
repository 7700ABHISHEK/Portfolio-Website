<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Glight box -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <!-- Fancybox css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Portfolio section -->
    <section id="portfolio-section" class="pad-tb-70">
        <div class="container">
            <div class="col-12 p-5">
                <div class="section-heading">
                    <p class="text-center text-white">Showcasing some of my best work</p>
                    <h2 class="text-center text-white display-4 fw-bold">Portfolio</h2>
                </div>
            </div>
            <div class="portfolio">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center text-white">
                            <ul id="portfolio-filters" class="d-flex gap-5 mb-5 fs-3" data-aos="zoom-out-up"
                                data-aos-duration="2000">
                                <li class="d-inline-block filter-button-group active" data-filter="*">ALL</li>
                                <li class="d-inline-block filter-button-group" data-filter=".brand">Brand</li>
                                <li class="d-inline-block filter-button-group" data-filter=".design">Design</li>
                                <li class="d-inline-block filter-button-group" data-filter=".photos">Photos</li>
                            </ul>
                        </div>
                    </div>
                    <!-- isotope -->
                    <div class="row portfolio-container grid row-gap-3" data-aos="zoom-out-up" data-aos-delay="400">
                        <div class="col-lg-4 col-md-6 grid-item design">
                            <div class="portfolio-items">
                                <a href="./assets/images/portfolio-item-1.jpg" data-fancybox="gallery"><img
                                        src="./assets/images/portfolio-item-1.jpg" alt="Image gallery"
                                        class="img-fluid">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 grid-item photos">
                            <div class="portfolio-items">
                                <a href="./assets/images/portfolio-item-2.jpg" data-fancybox="gallery"><img
                                        src="./assets/images/portfolio-item-2.jpg" alt="Image gallery"
                                        class="img-fluid">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 grid-item design">
                            <div class="portfolio-items">
                                <a href="./assets/images/portfolio-item-3.jpg" data-fancybox="gallery">
                                    <img src="./assets/images/portfolio-item-3.jpg" alt="Image gallery"
                                        class="img-fluid object-fit-cover">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 grid-item brand">
                            <div class="portfolio-items">
                                <a href="./assets/images/portfolio-item-4.jpg" data-fancybox="gallery"><img
                                        src="./assets/images/portfolio-item-4.jpg" alt="Image gallery"
                                        class="img-fluid object-fit-cover"></a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 grid-item brand">
                            <div class="portfolio-items">
                                <a href="./assets/images/portfolio-item-5.jpg" data-fancybox="gallery"><img
                                        src="./assets/images/portfolio-item-5.jpg" alt="Image gallery"
                                        class="img-fluid">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 grid-item photos">
                            <div class="portfolio-items">
                                <a href="./assets/images/portfolio-item-6.jpg" data-fancybox="gallery"><img
                                        src="./assets/images/portfolio-item-6.jpg " alt="Image gallery"
                                        class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery file -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <!-- Glight js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- fancybox js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- Bootstrap js -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script>
        const lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            autoplayVideos: true,
        });

        const glightbox = GLightbox({
            openEffect: 'zoom',
            closeEffect: 'fade',
            cssEfects: {
                // This are some of the animations included, no need to overwrite
                fade: { in: 'fadeIn', out: 'fadeOut' },
                zoom: { in: 'zoomIn', out: 'zoomOut' }
            }
        });

        // Fancybox Config
        $('[data-fancybox="gallery"]').fancybox({
            buttons: [
                "slideShow",
                "thumbs",
                "zoom",
                "fullScreen",
                "share",
                "close"
            ],
            loop: false,
            protect: true
        });

        // init Isotope
        var $grid = $('.grid').isotope({
            // options
        });
        // filter items on button click
        $('.filter-button-group').on('click', function () {
            console.log("hello")
            var filterValue = $(this).attr('data-filter');
            $grid.isotope({ filter: filterValue });
        });

    </script>

</body>

</html>
